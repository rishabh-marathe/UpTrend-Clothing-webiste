<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Login | UpTrend</title>
    <link rel="icon" type="image/x-icon" href="img/img1.webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
</head>
<body class="d-flex flex-column min-vh-100">

    <section class="flex-grow-1">
        <div class="container mt-5 p-5">
            <div class="row">
                <div class="col-md-6 p-5">
                    <img alt="" src="img/ecom.png" width="100%" height="400px">
                </div>
                <div class="col-md-6 mt-3 p-5">
                    <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-header">
                            <p class="fs-4 text-center">Welcome Back</p>

                            <div th:if="${param.error}" class="alert alert-danger text-center">
                                <th:block th:if="${session.SPRING_SECURITY_LAST_EXCEPTION!=null}">
                                    [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
                                </th:block>
                            </div>

                            <div th:if="${param.logout}" class="alert alert-success text-center">
                                Logout Successfully
                            </div>
                        </div>

                        <div class="card-body">
                            <form action="/login" method="post">
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input required class="form-control" name="username" type="email">
                                </div>

                               
                                <div class="mb-3 position-relative">
								    <label class="form-label">Password</label>
								    <div class="position-relative">
								        <input required class="form-control pe-5" name="password" id="password" type="password">
								        <span class="position-absolute top-50 end-0 translate-middle-y me-3" style="cursor: pointer;" onclick="togglePassword()">
								            <i class="fa fa-eye" id="eyeIcon"></i>
								        </span>
								    </div>
								</div>
                                

                                <button type="submit" class="btn bg-dark text-white col-md-12">Login</button>
                            </form>
                        </div>

                        <div class="card-footer text-center">
                            <a href="/forgot-password" class="text-decoration-none">Forgot Password?</a><br>
                            Don't have an account? <a href="/register" class="text-decoration-none fw-bold text-primary">Create one</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        Â© 2025 UpTrend Clothing In.
    </footer>


</body>
</html>
