<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8">
	<title>Fashion - Trendy Clothing Hub</title>
</head>
<body>
<section>

<!-- Hero Slider -->
<div id="carouselExample" class="carousel slide mb-5">
	<div class="carousel-inner">
		<div class="carousel-item active">
			<img src="img/Trends.png" class="d-block w-100 banner-img" alt="Fashion Banner 1">
		</div>
		<div class="carousel-item">
			<img src="img/Trends.png" class="d-block w-100 banner-img" alt="Fashion Banner 2">
		</div>
		<div class="carousel-item">
			<img src="img/ecom2.jpg" class="d-block w-100 banner-img" alt="Fashion Banner 3">
		</div>
	</div>
	<button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
		<span class="carousel-control-prev-icon"></span>
	</button>
	<button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
		<span class="carousel-control-next-icon"></span>
	</button>
</div>

<!-- Category Section -->
<div class="container category-section">
	<h3 class="section-title">Shop by Category</h3>
	<div class="row">
		<div class="col-6 col-md-3 mb-4" th:each="c : ${category}">
			<div class="cat-div text-center h-100 position-relative">
				<img th:src="@{'img/category_img/'+${c.imageName}}" class="category-img">
				<div class="p-3">
					<a th:href="@{'/products?category='+${c.name}}" class="category-link">[[${c.name}]]</a>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Products Section -->
<div class="container-fluid products-section">
	<h3 class="section-title">New Arrivals</h3>
	<div class="container">
		<div class="row">
			<div class="col-6 col-md-3 mb-4" th:each="p : ${products}">
				<div class="card-sh text-center h-100 position-relative">
					<span class="badge-tag" th:text="${p.id % 2 == 0} ? 'SALE' : 'NEW'">NEW</span>
					<img th:src="@{'img/product_img/'+${p.image}}" alt="Product Image" class="product-img">
					<div class="p-3">
						<a th:href="@{'/product/'+${p.id}}" class="product-title">[[${p.title}]]</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</section>
</body>
</html>
